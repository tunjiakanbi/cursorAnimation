<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 100vw;
            height: 100vh;
        }
        div.content {
            /* background: red; */
            background-image: url("https://images.unsplash.com/photo-1596120717633-dabb19da51f1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=582&q=80");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            z-index: 2;
            mix-blend-mode: multiply;
        }
        div.gradient-fade {
            background: rgba(0,0,255,0.5);
            background-image: linear-gradient(180deg,transparent 0%, rgba(0,0,255,1));
            position: relative;
            z-index: 1;
            /* mix-blend-mode: multiply; */
            display: flex;
            justify-content: center;

        }
        section.sect-1 {
            position:relative;
            bottom: 0;
            width: 60%;
            height: 40%;
            /* background: red; */
            align-self: center;
            mix-blend-mode: unset;
            z-index: 3;
            border: 1px solid #FFF;
            border-radius: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="gradient-fade">
            <section class="sect-1">
    
            </section>
        </div>
    </div>

</body>
</html>
